<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Interceptors Exercise</h1>
		<p></p>
		<h:form id="lottery">
		<table>
			<tr>
				<td>
					<h:commandLink value="Get EuroMillion Result: " action="#{lotteryManager.euroMillionLotery.generateResult}"></h:commandLink>
				</td>
				<td>
					<strong><h:outputText value="#{lotteryManager.euroMillionLotery.result}"></h:outputText></strong>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:commandLink value="Get Joker Result:" action="#{lotteryManager.jokerLottery.generateResult}"></h:commandLink>
				</td>
				<td>
					<strong><h:outputText value="#{lotteryManager.jokerLottery.result}"></h:outputText></strong>
				</td>
			</tr>
			
			
			<tr>
				<td>
					<h:commandLink value="Get String Result:" action="#{lotteryManager.stringKey.generateResult}"></h:commandLink>
				</td>
				<td>
					<strong><h:outputText value="#{lotteryManager.stringKey.result}"></h:outputText></strong>
				</td>
			</tr>
			<tr>
				<td>
					<label for="name">Send the prize to: </label>
				</td>
				<td>
					<h:inputText id="name" value="#{lotteryManager.name}"></h:inputText>
					<h:commandLink value="Send prize" action="#{lotteryManager.sendPrize}"></h:commandLink>
				</td>
			</tr>
		</table>
		</h:form>
		
	</ui:define>
</ui:composition>
