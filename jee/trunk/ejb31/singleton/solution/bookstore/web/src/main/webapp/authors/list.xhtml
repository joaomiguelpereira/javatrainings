<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>List all authors</h1>
		<ul>
			<li><h:link value="Home" outcome="/home" /></li>
			<li><h:link value="New" outcome="/authors/new" /></li>
		</ul>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Country</th>
					<th>Region</th>
					
				</tr>
			</thead>
			<ui:repeat value="#{authors.allAuthors}" var="theAuthor">
				<tr>
					<td>#{theAuthor.fullName}</td>
					<td>#{theAuthor.country}</td>
					<td>#{theAuthor.region}</td>
				</tr>
			</ui:repeat> 

		</table>

	</ui:define>

</ui:composition>
