<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Discover Authors from URL</h1>
		Is last job done? <h:outputText value="#{discoverAuthorsBean.result.done}"></h:outputText>
		
			<h:form id="discover" rendered="#{discoverAuthorsBean.result==null or discoverAuthorsBean.result.done}">
				<table>
					<tr>
						<td><label for="url">URL</label></td>
						<td><h:inputText id="url" value="#{discoverAuthorsBean.url}"></h:inputText>
						</td>
					</tr>
					<tr>
						<td><h:commandLink id="discover"
							action="#{discoverAuthorsBean.discover()}" value="Discover"></h:commandLink></td>
						<td><h:link outcome="/authors/list" value="cancel" /></td>
					</tr>
				</table>
			</h:form>
		
	</ui:define>
</ui:composition>
