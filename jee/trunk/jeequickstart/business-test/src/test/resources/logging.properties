# java.util.logging properties for Embedded Glassfish
# All java.util.logging events are to be routed via SLF4J.
# We use logback as logging backend.

handlers = org.slf4j.bridge.SLF4JBridgeHandler
javax.enterprise.system.container.ejb.level = INFO
javax.enterprise.system.core.transaction.level = INFO
javax.enterprise.resource.jta.level = INFO
eu.jpereira.jee.training.service.facade.bean.level = FINEST